{%extends 'ecommerce/index.html'%}
<!--Title-->
{%block title%}Product View{%endblock%}
<!--Content-->
{%block content%}
<div>
    <form action="/user" method="POST">
        <div class="d-flex justify-content-center my-4">
            <input type="hidden" name="_method" value="PUT">
            <div class="col-6">
                <h5>Profile</h5>
                <div>
                    <label for="">Name</label>
                    <input type="text" name="name" value="{{data.name}}" placeholder="Enter Your Name" class="form-control">
                </div>
                <div class="my-3">
                    <label for="">Email</label>
                    <input type="email" name="email" value="{{data.email}}" placeholder="Enter Email" class="form-control">
                </div>
                <div class="my-3">
                    <label for="">Phone</label>
                    <input type="text" name="mobile"  value="{{data.mobile}}" placeholder="Enter Mobile Number" class="form-control">
                </div>
                <div class="my-3">
                    <label for="">Address</label>
                    <input type="text" name="address_1"  value="{{data.address_1}}" placeholder="Enter Address Line 1"
                        class="form-control">
                </div>
                <div class="my-2">
                    <input type="text" name="address_2"  value="{{data.address_2}}" placeholder="Enter Address Line 2"
                        class="form-control">
                </div>
                <div class="my-2">
                    <input type="text" name="city"  value="{{data.city}}" placeholder="Enter City" class="form-control">
                </div>
                <div class="my-2">
                    <input type="text" name="state"  value="{{data.state}}" placeholder="Enter State" class="form-control">
                </div>
                <div class="my-2">
                    <input type="text" name="pincode"  value="{{data.pincode}}" placeholder="Enter Pincode" class="form-control">
                </div>
                <div>
                    <button class="container my-3 btn btn-primary">Save</button>
                </div>
            </div>
            
        </div>
    </form>
</div>

{%endblock%}
