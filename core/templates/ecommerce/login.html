{%extends 'ecommerce/index.html'%}

{%block content%}
<div class="d-flex justify-content-center my-5">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500"> Register your account </a>
      </p>
    </div>
    <form class="mt-8 space-y-6 " action="/login" method="POST">
      <input type="hidden" name="remember" value="true">
      <div>
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="form-control" placeholder="Email address">
        </div>
        <div class="my-3">
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="form-control" placeholder="Password">
        </div>
      </div>

      <div class="">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
        </div>
      </div>

      <div>
        <button type="submit" class="my-3 container btn btn-primary">
         
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>

{%endblock%}
